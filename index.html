<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
  <body>
    <div class="container">
      <div class="wrapper">
  <div>
    <img class="img" src="/images/image-equilibrium.jpg" alt="image of an equilibrium cube">
    <div class="image-overlay">
      <img src="/images/icon-view.svg">
    </div>
  </div>
    <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="eth" >
    <img class="eth-icon" src="/images/icon-ethereum.svg" alt="etherium icon">
    <p class="value" >0.041 ETH</p>
    <img class="days-icon" src="/images/icon-clock.svg" alt="clock">
  <p class="days" >3 days left</p>
</div>
  <hr>
  <div class="creator">
  <img class="image-avatar" src="/images/image-avatar.png" alt="passport photo of Jules Wyren"></img> 
  <p>Creation of <span class="author">Jules Wyvern</span></p>
</div>  
  </div>
</div>
</body>
</html>
